<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف المخالفات المرورية</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>كشف المخالفات المرورية</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">رفع ملف الفيديو:</label>
                <input type="file" name="video" id="video" accept="video/mp4" required>
            </div>
            <div class="form-group">
                <label>خيارات الكشف:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="helmet_violation" id="helmet_violation" value="true">
                    <label for="helmet_violation">كشف مخالفة الخوذة</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="wrong_way" id="wrong_way" value="true">
                    <label for="wrong_way">كشف السير عكس الاتجاه</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="running_red_light" id="running_red_light" value="true">
                    <label for="running_red_light">كشف تجاوز الإشارة الحمراء</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="بدء المعالجة">
            </div>
        </form>
    </div>
</body>
</html>
